name: CI

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Expose GitHub Actions cache for Docker
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Create .env.test
        run: |
          cat > .env.test << 'EOF'
          # PostgreSQL
          POSTGRES_USER=adsb
          POSTGRES_PASSWORD=adsb
          POSTGRES_DB=adsb_test

          # Django Settings
          DJANGO_SECRET_KEY=test-secret-key-for-ci-testing-only
          DJANGO_SETTINGS_MODULE=skyspy.tests.test_settings
          DEBUG=False
          ALLOWED_HOSTS=*

          # Database (via pgbouncer)
          DATABASE_URL=postgresql://adsb:adsb@pgbouncer:5432/adsb_test

          # Redis
          REDIS_URL=redis://redis:6379/0

          # ADS-B Sources
          ULTRAFEEDER_HOST=ultrafeeder
          ULTRAFEEDER_PORT=80
          DUMP978_HOST=dump978
          DUMP978_PORT=80

          # Feeder Location
          FEEDER_LAT=48.6969
          FEEDER_LON=-122.6767

          # Polling
          POLLING_INTERVAL=2
          DB_STORE_INTERVAL=5
          SESSION_TIMEOUT_MINUTES=30

          # Safety Monitoring
          SAFETY_MONITORING_ENABLED=true

          # Notifications
          APPRISE_URLS=
          NOTIFICATION_COOLDOWN=300

          # ACARS
          ACARS_ENABLED=true
          ACARS_PORT=5555
          VDLM2_PORT=5556

          # Disabled for tests
          OPENSKY_DB_ENABLED=false
          OPENSKY_DB_PATH=/data/opensky/aircraft-database.csv
          PHOTO_CACHE_ENABLED=false
          PHOTO_CACHE_DIR=/data/photos
          S3_ENABLED=false
          WHISPER_ENABLED=false
          TRANSCRIPTION_ENABLED=false
          LLM_ENABLED=false
          SENTRY_DSN=
          PROMETHEUS_ENABLED=false

          # Python
          PYTHONDONTWRITEBYTECODE=1
          PYTHONUNBUFFERED=1

          # Mock services
          ADSBX_API_KEY=
          MOCK_ENABLED=true
          MOCK_INTERVAL_MIN=1.0
          MOCK_INTERVAL_MAX=2.0
          STATION_ID=CI-TEST-STATION

          # External ports (for dev, not used in CI tests)
          ULTRAFEEDER_PORT_EXTERNAL=8080
          DUMP978_PORT_EXTERNAL=8081
          EOF

      - name: Build test images with cache
        run: |
          docker buildx bake -f docker-compose.test.yaml --set "*.cache-from=type=gha" --set "*.cache-to=type=gha,mode=max" --load
        timeout-minutes: 10
        env:
          DOCKER_BUILDKIT: 1

      - name: Start services
        run: |
          docker compose -f docker-compose.test.yaml --env-file .env.test up -d --wait postgres pgbouncer redis ultrafeeder dump978
        timeout-minutes: 5

      - name: Run tests
        run: |
          docker compose -f docker-compose.test.yaml --env-file .env.test --profile test run --rm api-test
        timeout-minutes: 10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: test-results/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yaml --env-file .env.test down -v

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linting tools
        run: pip install ruff black mypy

      - name: Run ruff (linting + import sorting)
        run: ruff check --output-format=github .

      - name: Run black (format check)
        run: black --check --diff .

      - name: Run mypy (type checking)
        continue-on-error: true
        run: mypy --ignore-missing-imports --no-error-summary .

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run ESLint
        working-directory: web
        continue-on-error: true
        run: npm run lint

      - name: Run Prettier check
        working-directory: web
        continue-on-error: true
        run: npm run format:check

  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: skyspy-go/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: skyspy-go
          args: --timeout=5m

      - name: Run Go tests
        working-directory: skyspy-go
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload Go coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: skyspy-go/coverage.out
          retention-days: 7

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Expose GitHub Actions cache for Docker
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Create .env.test
        run: |
          cat > .env.test << 'EOF'
          POSTGRES_USER=adsb
          POSTGRES_PASSWORD=adsb
          POSTGRES_DB=adsb_test
          DJANGO_SECRET_KEY=test-secret-key-for-ci-testing-only
          DJANGO_SETTINGS_MODULE=skyspy.settings
          DEBUG=False
          ALLOWED_HOSTS=*
          DATABASE_URL=postgresql://adsb:adsb@pgbouncer:5432/adsb_test
          REDIS_URL=redis://redis:6379/0
          ULTRAFEEDER_HOST=ultrafeeder
          ULTRAFEEDER_PORT=80
          DUMP978_HOST=dump978
          DUMP978_PORT=80
          FEEDER_LAT=48.6969
          FEEDER_LON=-122.6767
          POLLING_INTERVAL=2
          DB_STORE_INTERVAL=5
          SESSION_TIMEOUT_MINUTES=30
          SAFETY_MONITORING_ENABLED=true
          APPRISE_URLS=
          NOTIFICATION_COOLDOWN=300
          ACARS_ENABLED=true
          ACARS_PORT=5555
          VDLM2_PORT=5556
          OPENSKY_DB_ENABLED=false
          PHOTO_CACHE_ENABLED=false
          S3_ENABLED=false
          WHISPER_ENABLED=false
          TRANSCRIPTION_ENABLED=false
          LLM_ENABLED=false
          SENTRY_DSN=
          PROMETHEUS_ENABLED=false
          PYTHONDONTWRITEBYTECODE=1
          PYTHONUNBUFFERED=1
          MOCK_ENABLED=true
          MOCK_INTERVAL_MIN=1.0
          MOCK_INTERVAL_MAX=2.0
          STATION_ID=CI-TEST-STATION
          EOF

      - name: Build and start backend services
        run: |
          docker buildx bake -f docker-compose.test.yaml --set "*.cache-from=type=gha" --set "*.cache-to=type=gha,mode=max" --load
          docker compose -f docker-compose.test.yaml --env-file .env.test --profile dev up -d --wait
        timeout-minutes: 10
        env:
          DOCKER_BUILDKIT: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: web
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: web/test-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yaml --env-file .env.test down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install security tools
        run: pip install bandit pip-audit

      - name: Run Bandit (Python security linter)
        run: bandit -r . -x ./test,./tests,./.venv,./node_modules -f json -o bandit-report.json || true

      - name: Run pip-audit (dependency vulnerabilities)
        run: pip-audit --requirement skyspy_django/requirements.txt --format json --output pip-audit-report.json || true
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Run npm audit (frontend dependencies)
        working-directory: web
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
            web/npm-audit-report.json
          retention-days: 30

  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [lint-python, test, test-go]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      fail-fast: true
      matrix:
        include:
          - name: API
            dockerfile: Dockerfile
            image-suffix: ""
            context: .
          - name: rtl-airband-uploader
            dockerfile: rtl-airband-uploader/Dockerfile
            image-suffix: -rtl-airband-uploader
            context: rtl-airband-uploader
          - name: 1090 Mock
            dockerfile: test/mock-1090/Dockerfile
            image-suffix: -1090-mock
            context: test/mock-1090
          - name: ACARS Mock
            dockerfile: test/acars-mock/Dockerfile
            image-suffix: -acarshub-mock
            context: test/acars-mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "### ${{ matrix.name }} Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
