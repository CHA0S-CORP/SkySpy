name: CI

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Expose GitHub Actions cache for Docker
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Create .env.test
        run: |
          cat > .env.test << 'EOF'
          # PostgreSQL
          POSTGRES_USER=adsb
          POSTGRES_PASSWORD=adsb
          POSTGRES_DB=adsb_test

          # Django Settings
          DJANGO_SECRET_KEY=test-secret-key-for-ci-testing-only
          DJANGO_SETTINGS_MODULE=skyspy.tests.test_settings
          DEBUG=False
          ALLOWED_HOSTS=*

          # Database (via pgbouncer)
          DATABASE_URL=postgresql://adsb:adsb@pgbouncer:5432/adsb_test

          # Redis
          REDIS_URL=redis://redis:6379/0

          # ADS-B Sources
          ULTRAFEEDER_HOST=ultrafeeder
          ULTRAFEEDER_PORT=80
          DUMP978_HOST=dump978
          DUMP978_PORT=80

          # Feeder Location
          FEEDER_LAT=48.6969
          FEEDER_LON=-122.6767

          # Polling
          POLLING_INTERVAL=2
          DB_STORE_INTERVAL=5
          SESSION_TIMEOUT_MINUTES=30

          # Safety Monitoring
          SAFETY_MONITORING_ENABLED=true

          # Notifications
          APPRISE_URLS=
          NOTIFICATION_COOLDOWN=300

          # ACARS
          ACARS_ENABLED=true
          ACARS_PORT=5555
          VDLM2_PORT=5556

          # Disabled for tests
          OPENSKY_DB_ENABLED=false
          OPENSKY_DB_PATH=/data/opensky/aircraft-database.csv
          PHOTO_CACHE_ENABLED=false
          PHOTO_CACHE_DIR=/data/photos
          S3_ENABLED=false
          WHISPER_ENABLED=false
          TRANSCRIPTION_ENABLED=false
          LLM_ENABLED=false
          SENTRY_DSN=
          PROMETHEUS_ENABLED=false

          # Python
          PYTHONDONTWRITEBYTECODE=1
          PYTHONUNBUFFERED=1

          # Mock services
          ADSBX_API_KEY=
          MOCK_ENABLED=true
          MOCK_INTERVAL_MIN=1.0
          MOCK_INTERVAL_MAX=2.0
          STATION_ID=CI-TEST-STATION

          # External ports (for dev, not used in CI tests)
          ULTRAFEEDER_PORT_EXTERNAL=8080
          DUMP978_PORT_EXTERNAL=8081
          EOF

      - name: Build test images with cache
        run: |
          docker buildx bake -f docker-compose.test.yaml --set "*.cache-from=type=gha" --set "*.cache-to=type=gha,mode=max" --load
        timeout-minutes: 10
        env:
          DOCKER_BUILDKIT: 1

      - name: Start services
        run: |
          docker compose -f docker-compose.test.yaml --env-file .env.test up -d --wait postgres pgbouncer redis ultrafeeder dump978
        timeout-minutes: 5

      - name: Run tests
        run: |
          docker compose -f docker-compose.test.yaml --env-file .env.test --profile test run --rm api-test
        timeout-minutes: 10

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yaml --env-file .env.test down -v

  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    # needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        include:
          - name: API
            dockerfile: Dockerfile
            image-suffix: ""
            context: .
          - name: rtl-airband-uploader
            dockerfile: rtl-airband-uploader/Dockerfile
            image-suffix: -rtl-airband-uploader
            context: rtl-airband-uploader
          - name: 1090 Mock
            dockerfile: test/mock-1090/Dockerfile
            image-suffix: -1090-mock
            context: test/mock-1090
          - name: ACARS Mock
            dockerfile: test/acars-mock/Dockerfile
            image-suffix: -acarshub-mock
            context: test/acars-mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "### ${{ matrix.name }} Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
