# Netlify configuration for SkySpy web deployment

[build]
  command = "cd web && npm install && VITE_API_TARGET=https://v1-radar.chaos.navy npm run build"
  publish = "web/dist"

[build.environment]
  NODE_VERSION = "20"

# Proxy API requests to the backend
[[redirects]]
  from = "/api/*"
  to = "https://v1-radar.chaos.navy/api/:splat"
  status = 200
  force = true

# Redirect all non-matching routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Longer cache for versioned assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, immutable, max-age=31536000"
