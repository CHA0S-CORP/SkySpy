name: Build, Test, and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > .env.test << 'EOF'
          POSTGRES_USER=adsb
          POSTGRES_PASSWORD=adsb
          POSTGRES_DB=adsb_test
          DATABASE_URL=postgresql://adsb:adsb@postgres:5432/adsb_test
          REDIS_URL=redis://redis:6379/0
          ULTRAFEEDER_HOST=ultrafeeder
          ULTRAFEEDER_PORT=80
          DUMP978_HOST=dump978
          DUMP978_PORT=80
          FEEDER_LAT=48.6969
          FEEDER_LON=-122.6767
          APPRISE_URLS=
          NOTIFICATION_COOLDOWN=300
          PORT=5000
          POLLING_INTERVAL=2
          DB_STORE_INTERVAL=5
          ACARS_ENABLED=true
          ACARS_PORT=5555
          VDLM2_PORT=5556
          OPENSKY_DB_ENABLED=false
          OPENSKY_DB_PATH=/data/opensky/aircraft-database.csv
          PYTHONDONTWRITEBYTECODE=1
          PYTHONUNBUFFERED=1
          ADSBX_API_KEY=
          MOCK_ENABLED=true
          MOCK_INTERVAL_MIN=1.0
          MOCK_INTERVAL_MAX=2.0
          STATION_ID=CI-TEST-STATION
          RELAY_HOST=api
          RELAY_PORT=5555
          RELAY_PROTOCOL=udp
          DASHBOARD_PORT=3000
          API_PORT=5000
          ULTRAFEEDER_PORT_EXTERNAL=8080
          DUMP978_PORT_EXTERNAL=8081
          ACARSHUB_WEB_PORT=8088
          ACARS_UDP_PORT=5550
          VDLM2_UDP_PORT=5555
          HFDL_UDP_PORT=5556
          IMSL_UDP_PORT=5557
          IRDM_UDP_PORT=5558
          ACARS_TCP_PORT=15550
          VDLM2_TCP_PORT=15555
          HFDL_TCP_PORT=15556
          IMSL_TCP_PORT=15557
          IRDM_TCP_PORT=15558
          NODE_ENV=test
          PHOTO_CACHE_ENABLED=false
          PHOTO_CACHE_DIR=/data/photos
          S3_ENABLED=false
          EOF

      - name: Start test infrastructure
        run: |
          docker compose -f docker-compose.test.yaml --env-file .env.test --profile test up -d --build --wait
        timeout-minutes: 10

      - name: Run tests
        run: |
          docker compose -f docker-compose.test.yaml --env-file .env.test logs api-test

      - name: Copy test results
        if: always()
        run: |
          mkdir -p test-results
          docker cp adsb_api_test:/app/test-results/. test-results/ || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Stop test infrastructure
        if: always()
        run: |
          docker compose -f docker-compose.test.yaml --env-file .env.test --profile test down -v

  build-and-push:
    name: Build and Push Multi-Platform Images
    runs-on: ubuntu-latest
    # needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image-suffix: ""
            context: .
          - dockerfile: test/mock-1090/Dockerfile
            image-suffix: -1090-mock
            context: test/mock-1090
          - dockerfile: test/acars-mock/Dockerfile
            image-suffix: -acarshub-mock
            context: test/acars-mock

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "âœ… All images built and pushed successfully"
            echo "Images available at: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          else
            echo "âŒ Build failed"
            exit 1
          fi
